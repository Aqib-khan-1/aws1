<div class="scrollable">
  	<div class="pageHeader scrollable-header" ng-include="'desktopHeader.html'"></div>
	<div class="scrollable-content" id="myScrollableContent">

    <div class='section' ng-controller="CheckoutController">
      <ui-state id='checkoutTab' default='1'></ui-state>
	  
      <ul class="nav nav-tabs">
        <li ui-class="{'active': checkoutTab == 1}">
          <a ui-set="{'checkoutTab': 1}">Shipping</a>
        </li>
        <li ui-class="{'active': checkoutTab == 2}">
          <a ui-set="{'checkoutTab': 2}">Billing</a>
        </li>
        <li ui-class="{'active': checkoutTab == 3}">
          <a ui-set="{'checkoutTab': 3}">Payment</a>
        </li>
      </ul>
	
      <div ui-if="checkoutTab == 1">
        <h3 class="page-header">Checkout</h3>
		  <form role="form" ng-submit='checkoutProgress()'>
		  <fieldset>
			<legend>Shipping Info</legend>
			  <div class="form-group has-success has-feedback">
				<label>Name</label>
				<input type="text"
					   ng-model="checkout.ship_name"
					   class="form-control"
					   placeholder="Name">
			  </div>

			  <div class="form-group">
				<label>Company</label>
				<input type="text" 
					   ng-model="checkout.ship_company"
					   class="form-control"
					   placeholder="Company">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address</label>
				<input type="text"
					   ng-model="checkout.ship_address"
					   class="form-control"
					   placeholder="Address">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address 2</label>
				<input type="text"
					   ng-model="checkout.ship_address2"
					   class="form-control"
					   placeholder="">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>City</label>
				<input type="text"
					   ng-model="checkout.ship_city"
					   class="form-control"
					   placeholder="City">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>State</label>
				<input type="text"
					   ng-model="checkout.ship_state"
					   class="form-control"
					   placeholder="State">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Zip</label>
				<input type="text"
					   ng-model="checkout.ship_zip"
					   class="form-control"
					   placeholder="Zip">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Email</label>
				<input type="text"
					   ng-model="checkout.ship_email"
					   class="form-control"
					   placeholder="Email">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Phone</label>
				<input type="text"
					   ng-model="checkout.ship_phone"
					   class="form-control"
					   placeholder="Phone">
			  </div>

		  </fieldset>
		  <hr>

		  <button class="btn btn-primary btn-block">
			Continue
		  </button>
		  </form>
      </div>
      <div ui-if="checkoutTab == 2">
        <h3 class="page-header">Checkout (Continued)</h3>
		  <form role="form" ng-submit='checkoutProgress()'>
		  <fieldset>
			<legend>Billing Info</legend> <input type="checkbox" ng-model="checkout.copy" ng-change="copy()"/>Copy Shipping Info
			  <div class="form-group has-success has-feedback">
				<label>Name</label>
				<input type="text"
					   ng-model="checkout.bill_name"
					   class="form-control"
					   placeholder="Name">
			  </div>

			  <div class="form-group">
				<label>Company</label>
				<input type="text" 
					   ng-model="checkout.bill_company"
					   class="form-control"
					   placeholder="Company">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address</label>
				<input type="text"
					   ng-model="checkout.bill_address"
					   class="form-control"
					   placeholder="Address">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address 2</label>
				<input type="text"
					   ng-model="checkout.bill_address2"
					   class="form-control"
					   placeholder="">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>City</label>
				<input type="text"
					   ng-model="checkout.bill_city"
					   class="form-control"
					   placeholder="City">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>State</label>
				<input type="text"
					   ng-model="checkout.bill_state"
					   class="form-control"
					   placeholder="State">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Zip</label>
				<input type="text"
					   ng-model="checkout.bill_zip"
					   class="form-control"
					   placeholder="Zip">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Phone</label>
				<input type="text"
					   ng-model="checkout.bill_phone"
					   class="form-control"
					   placeholder="Phone">
			  </div>

		  </fieldset>
		  <hr>

		  <button class="btn btn-primary btn-block">
			Continue
		  </button>
		  </form>
      </div>
      <div ui-if="checkoutTab == 3">
        <h3 class="page-header">Checkout (Continued)</h3>
		  <form role="form" ng-submit='placeOrder()'>
		  <fieldset>
		  <!--
		  form-row
		  col-form-label
		  -->
			<legend>Payment</legend>
			  <div class="form-group has-success has-feedback">
				<label>Account Number</label>
				<input type="text"
					   ng-model="checkout.bill_account"
					   class="form-control"
					   placeholder="Account">
			  </div>

			  <div class="form-group">
				<label>Expiration</label>
				<input type="text" 
					   ng-model="checkout.bill_expiration"
					   class="form-control"
					   placeholder="MMYY">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>CVV</label>
				<input type="text"
					   ng-model="checkout.bill_cvv"
					   class="form-control"
					   placeholder="CVV">
			  </div>

		  </fieldset>
		  <hr>

		  <button class="btn btn-primary btn-block">
			Place Order
		  </button>
		  </form>
      </div>

  	</div>

	</div>
</div>
