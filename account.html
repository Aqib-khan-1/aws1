<div class="scrollable">
  	<div class="pageHeader scrollable-header" ng-include="'desktopHeader.html'"></div>
	<div class="scrollable-content" ng-controller="AccountController">
	
		<div class="section">
		  <div class="row"><div class="col-sm-12"><h3>Default Address</h3></div></div>
		  <form role="form">
		  <fieldset>
			  <div class="form-group has-success has-feedback">
				<label>Name</label>
				<input type="text"
					   ng-model="address.name"
					   class="form-control"
					   placeholder="Name">
			  </div>

			  <div class="form-group">
				<label>Company</label>
				<input type="text" 
					   ng-model="address.company"
					   class="form-control"
					   placeholder="Company">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address</label>
				<input type="text"
					   ng-model="address.address"
					   class="form-control"
					   placeholder="Address">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Address 2</label>
				<input type="text"
					   ng-model="address.address2"
					   class="form-control"
					   placeholder="">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>City</label>
				<input type="text"
					   ng-model="address.city"
					   class="form-control"
					   placeholder="City">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>State</label>
				<input type="text"
					   ng-model="address.state"
					   class="form-control"
					   placeholder="State">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Zip</label>
				<input type="text"
					   ng-model="address.zip"
					   class="form-control"
					   placeholder="Zip">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Email</label>
				<input type="text"
					   ng-model="address.email"
					   class="form-control"
					   placeholder="Email">
			  </div>

			  <div class="form-group has-success has-feedback">
				<label>Phone</label>
				<input type="text"
					   ng-model="address.phone"
					   class="form-control"
					   placeholder="Phone">
			  </div>

		  </fieldset>
		  <button class="btn btn-primary btn-block" ng-click="accountAddress()">
			  Update
		  </button>
		  </form>
		</div>
		  
		<div class="section">
			<div class="row"><div class="col-sm-12"><h3>Order History</h3></div></div>
			<div class="row" ng-repeat="order in orders">
				<!--{{order.ID}}-->
				<div class="col-sm-6"><a ng-click="viewOrder(order.OrderNum)">Order {{order.OrderNum}}</a></div>
				<div class="col-sm-6">{{order.Updated}}</div>
			</div>
		</div>
		
		<div class="section">
		  <button class="btn btn-primary btn-block" ng-click="logout();goTo('/');">
			  Logout
		  </button>
		</div>
	</div>
</div>
